<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">  
  <link rel="stylesheet" type="text/css" href="style.css" media="screen">
 
</head>
<body >
<div class="row justify-content-center" id="father2">
  <div class="col-2" id="father">
    <div class="row">
      <div class="col">
        <img id="QR" src="images/image-qr-code.png" alt="">
      </div>
    </div>
    <div class="row">
        <div class="col">
          <p id="Title">Improve you front-end skills by building projects</p>
        </div> 
    </div>
    <div class="row">
       <div class="col">
        <p id="ScanQR">Scan the QR code to visit Frontend Mentor and take your coding skils to the next level</p>
       </div>
    </div>
  </div>
</div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Isaque-hubbitt">Isaque</a>.
  </div>
</body>
</html>
